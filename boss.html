<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="mainStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boss</title>
</head>
<body>
    <div id="header">
        <header>
            <h1>hello big boss!</h1>
            <h3>to see resulotions fro  your workers input scroll down!</h3>
        </header>
    </div>
    <div id="res">
        ... add here resulotins
    </div>

    <div id="boss-input">
        <form>    
            <div class="row">    
              <div class="col-25">    
                <label for="fname">First Name</label>    
              </div>    
              <div class="col-75">    
                <input type="text" id="fname" name="firstname" placeholder="Your name">    
              </div>    
            </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="lname">Last Name</label>    
              </div>    
              <div class="col-75">    
                <input type="text" id="lname" name="lastname" placeholder="Your last name">    
              </div>    
            </div>    
            <div class="row">    
                <div class="col-25">    
                  <label for="email">Mail Id</label>    
                </div>    
                <div class="col-75">    
                  <input type="email" id="email" name="mailid" placeholder="Your mail ">    
                </div>    
              </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="country">Country</label>    
              </div>    
              <div class="col-75">    
                <select id="branch" name="branch">    
                    <option value="none">Select branch</option>    
                  <option value="australia">Australia</option>    
                  <option value="canada">Canada</option>    
                  <option value="usa">USA</option>    
                  <option value="russia">Russia</option>    
                  <option value="japan">Japan</option>    
                  <option value="india">India</option>    
                  <option value="china">China</option>    
                </select>    
              </div>    
            </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="feed_back">Feed Back</label>    
              </div>    
              <div class="col-75">    
                <textarea id="subject" name="subject" placeholder="how can we improve?" style="height:200px"></textarea>    
              </div>    
            </div>    
            <div class="row">    
              <input type="submit" value="Submit">    
            </div>    
          </form>    
        </div>   
    </div>
    




    <script src="script.js"></script>
</body>
</html>
